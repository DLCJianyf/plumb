<!DOCTYPE html>
<html>
    <head>
        <title>jsPlumb - chart demonstration</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
        />

        <link rel="stylesheet" href="./style.css" />
    </head>

    <body data-demo-id="chart">
        <div class="jtk-demo-main" id="jtk-demo-main">
            <div class="jtk-demo-canvas" id="canvas">
                <div class="jtk-demo-canvas-window" id="jtk-demo-canvas-window1">进入系统首页</div>
                <div class="jtk-demo-canvas-window" id="jtk-demo-canvas-window2">
                    判断用户名和密码
                </div>
                <div class="jtk-demo-canvas-window" id="jtk-demo-canvas-window3">
                    提示用户名或密码错误
                </div>
                <div class="jtk-demo-canvas-window" id="jtk-demo-canvas-window4">进入考试系统</div>
                <div class="jtk-demo-canvas-window" id="jtk-demo-canvas-window5">
                    查看课程或者章节
                </div>
                <div class="jtk-demo-canvas-window" id="jtk-demo-canvas-window6">进行考试</div>
                <div class="jtk-demo-canvas-window" id="jtk-demo-canvas-window7">查看考试记录</div>
                <div class="jtk-demo-canvas-window" id="jtk-demo-canvas-window8">是否进行考试</div>
                <div class="jtk-demo-canvas-window" id="jtk-demo-canvas-window9">
                    开始答题并且考试时间倒计时
                </div>
                <div class="jtk-demo-canvas-window" id="jtk-demo-canvas-window10">点击交卷</div>
                <div class="jtk-demo-canvas-window" id="jtk-demo-canvas-window11">考试时间结束</div>
                <div class="jtk-demo-canvas-window" id="jtk-demo-canvas-window12">考试结束</div>
            </div>
        </div>
    </body>
    <script src="../../dist/bulid.js"></script>
    <script src="./index.js"></script>
</html>
